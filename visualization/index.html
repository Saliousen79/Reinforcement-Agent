<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö© Capture the Flag - 3D Visualisierung</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f0f1a;
            color: #fff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .panel {
            position: fixed;
            background: rgba(15, 15, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
        }

        #scoreboard {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .blue-score { color: #4dabf7; }
        .red-score { color: #ff6b6b; }

        #title {
            top: 20px;
            left: 20px;
        }

        #title h1 {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        #title .subtitle {
            font-size: 0.85rem;
            color: #888;
        }

        #controls {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            background: #2a2a4a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        button:hover {
            background: #3a3a6a;
            border-color: rgba(255, 255, 255, 0.4);
        }

        button.active {
            background: #6c63ff;
            border-color: #6c63ff;
        }

        #speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
        }

        input[type="range"] {
            width: 80px;
            accent-color: #6c63ff;
        }

        select {
            background: #2a2a4a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
        }

        #step-info {
            bottom: 20px;
            left: 20px;
        }

        #step-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: #6c63ff;
        }

        #legend {
            bottom: 20px;
            right: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .blue { background: #4dabf7; }
        .red { background: #ff6b6b; }
        .flag { background: #ffd43b; }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #events {
            top: 80px;
            right: 20px;
            max-width: 250px;
            max-height: 200px;
            overflow-y: auto;
        }

        .event {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
        }

        .event:last-child { border-bottom: none; }
        .event-capture { color: #ffd43b; }
        .event-stun { color: #ff6b6b; }
        .event-pickup { color: #69db7c; }

        #file-upload-btn {
            background: #69db7c;
            border-color: #69db7c;
        }

        #file-upload-btn:hover {
            background: #51cf66;
        }

        input[type="file"] {
            display: none;
        }

        #dashboard-btn {
            background: #ff922b;
            border-color: #ff922b;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            font-weight: bold;
            z-index: 1000;
        }

        #dashboard-btn:hover {
            background: #fd7e14;
            border-color: #fd7e14;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <button id="dashboard-btn" onclick="window.location.href='../dashboard/index.html'">üìä Dashboard</button>

    <div id="loading">
        <div class="spinner"></div>
        <p>Lade Episode...</p>
    </div>

    <div class="panel" id="title">
        <h1>üö© Capture the Flag</h1>
        <p class="subtitle">Multi-Agent Reinforcement Learning</p>
    </div>

    <div class="panel" id="scoreboard">
        <span class="blue-score">Blue: <span id="blue-score">0</span></span>
        <span style="color: #666;">vs</span>
        <span class="red-score">Red: <span id="red-score">0</span></span>
    </div>

    <div class="panel" id="controls">
        <button id="play-btn" class="active">‚ñ∂ Play</button>
        <button id="pause-btn">‚è∏ Pause</button>
        <button id="reset-btn">‚Ü∫ Reset</button>
        <div id="speed-control">
            <span>Speed:</span>
            <input type="range" id="speed" min="0.5" max="3" step="0.5" value="1">
            <span id="speed-val">1x</span>
        </div>
        <input type="file" id="file-input" accept=".json">
        <button id="file-upload-btn">üìÅ Replay laden</button>
        <select id="episode-select">
            <option value="">W√§hle Episode...</option>
        </select>
    </div>

    <div class="panel" id="step-info">
        <div id="step-display">Step: 0</div>
    </div>

    <div class="panel" id="legend">
        <div class="legend-item"><div class="legend-color blue"></div> Blue Team</div>
        <div class="legend-item"><div class="legend-color red"></div> Red Team</div>
        <div class="legend-item"><div class="legend-color flag"></div> Flagge</div>
    </div>

    <div class="panel" id="events">
        <strong>Events</strong>
        <div id="event-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="main.js?v=4"></script>
</body>
</html>
