<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä CTF Training Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #4dabf7, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #888;
            font-size: 0.95rem;
        }

        .viz-btn {
            background: #69db7c;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            position: fixed;
            top: 20px;
            right: 20px;
            font-weight: bold;
            z-index: 1000;
        }

        .viz-btn:hover {
            background: #51cf66;
            transform: scale(1.05);
        }

        .auto-refresh {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .auto-refresh.active {
            color: #69db7c;
        }

        /* KPI Grid - Nur die wichtigsten 4 Metriken */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .kpi-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .kpi-label {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .kpi-value {
            font-size: 3rem;
            font-weight: bold;
            line-height: 1;
        }

        .kpi-blue { color: #4dabf7; }
        .kpi-green { color: #69db7c; }
        .kpi-yellow { color: #ffd43b; }
        .kpi-red { color: #ff6b6b; }

        .kpi-change {
            font-size: 0.9rem;
            margin-top: 8px;
            color: #888;
        }

        /* Nur 1 gro√üer Chart */
        .chart-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
        }

        .chart-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .error-box {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }

        .error-box h3 {
            color: #ff6b6b;
            margin-bottom: 12px;
        }

        .error-box p {
            color: #ccc;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <button class="viz-btn" onclick="window.location.href='../visualization/index.html'">üö© 3D Visualisierung</button>

    <div class="header">
        <h1>üìä Training Dashboard</h1>
        <p>Capture the Flag - Multi-Agent RL</p>
    </div>

    <div class="auto-refresh" id="refresh-status">
        <span id="refresh-icon">‚è∏</span> Auto-Refresh: <span id="refresh-time">--</span>
    </div>

    <!-- Nur 4 wichtigste KPIs -->
    <div class="kpi-grid">
        <div class="kpi-card">
            <div class="kpi-label">Timesteps</div>
            <div class="kpi-value kpi-blue" id="kpi-timesteps">0</div>
            <div class="kpi-change" id="kpi-timesteps-change"></div>
        </div>

        <div class="kpi-card">
            <div class="kpi-label">Episodes</div>
            <div class="kpi-value kpi-green" id="kpi-episodes">0</div>
        </div>

        <div class="kpi-card">
            <div class="kpi-label">Current Reward</div>
            <div class="kpi-value kpi-yellow" id="kpi-current">0.0</div>
            <div class="kpi-change" id="kpi-current-change"></div>
        </div>

        <div class="kpi-card">
            <div class="kpi-label">Best Reward</div>
            <div class="kpi-value kpi-red" id="kpi-best">0.0</div>
        </div>
    </div>

    <!-- Zwei Charts: Reward & Efficiency -->
    <div style="display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 1200px; margin: 0 auto;">

        <div class="chart-container">
            <div class="chart-title">üìà Reward History (Performance & Stability)</div>
            <div style="height: 350px;">
                <canvas id="main-chart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">‚è±Ô∏è Episode Duration (Efficiency)</div>
            <div style="height: 250px;">
                <canvas id="length-chart"></canvas>
            </div>
        </div>

    </div>

    <div id="error-container"></div>

    <script src="dashboard.js"></script>
</body>
</html>
